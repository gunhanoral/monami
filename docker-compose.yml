services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - api

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - NEO4J_BOLT_URL=bolt://neo4j:password@neo4j:7687
    depends_on:
      neo4j:
        condition: service_healthy

  neo4j:
    image: neo4j:5
    container_name: monami_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neo4j_data:
  neo4j_logs:
